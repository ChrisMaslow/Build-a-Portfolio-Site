<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Zealand Portfolio</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header class="row">
        <div class="col-md-6">
          <img class="logo" src="img/Logo.jpg" alt="Logo">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="super thin">Chris Maslow</h1>
          <h4>Photographer</h4>
        </div>
      </header>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
        <img class="img-responsive" src="img/Heli-Island.jpg" alt="Heli-Island">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="muted">The Charming of New Zealand</h2>
        </div>
      </div>
      <div class="row text-left">
        <section class="col-md-4">
          <img class="img-responsive" src="img/Study.jpg" srcset="img/Study.jpg 1x" alt="Study in New Zealand">
          <h3>Study</h3>
          <p>http://github.com/study/</p>
        </section>
        <section class="col-md-4">
          <img class="img-responsive" src="img/Motel.jpg" alt="Motel">
          <h3>Motel</h3>
          <p>http://github.com/motel/</p>
        </section>
        <section class="col-md-4">
          <img class="img-responsive" src="img/Geography.gif"  alt="Geography">
          <h3>Geography</h3>
          <p>http://github.com/geography/</p>
        </section>
      </div>
    </div>
  </body>
</html>
